<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator Exercise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>Calculator</h1>
    <div>
        <label for="Number1textbox" class="form-label">Number 1:</label>
        <input id="Number1textbox" type="text" >
    </div>
    <div>
        <label for="Number2textbox" class="form-label">Number 2:</label>
        <input id="Number2textbox" type="text" >
    </div>
    <br>
<div class="mt-1">
    <button id="addbtn" type="button">Add</button>
    <button id="subtractbtn" type="button">Subtract</button>
    <button id="multiplybtn" type="button">Multiply</button>
    <button id="dividebtn" type="button">Divide</button>
</div>
<br>
<div>
    <label for="answertextbox" class="form-label">Answer:</label>
    <input id="answertextbox" type="text" >
</div>




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
  </body>   
</html>
